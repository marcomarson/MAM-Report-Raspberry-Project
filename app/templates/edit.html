{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-2">
          {% if error %}
           <p class=error><strong>Erro:</strong> {{ error }} </p>
         {% endif %}
            <form method=POST action="{{ user['_id'] }}">
                <div class="form-group">
                    <label for="exampleInputEmail1">Nome</label>
                    <input type="text" required class="form-control" value="{{ user['name']}}" name="username" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label for="exampleInputInterfone">Interfone</label>
                    <input type="text" required class="form-control" value="{{ user['interfone']}}" name="interfone" placeholder="Interfone">
                </div>
                <div class="form-group">
                    <label for="exampleInputApartamento1">Apartamento</label>
                    <input type="number" required class="form-control" value="{{ user['apartamento']}}" name="ap" placeholder="Apartamento">
                </div>
                <div class="form-group">
                    <label for="exampleInputRFID1">RFID</label>
                    <input type="text" class="form-control" value="{{ user['rfid']}}" name="rfid" placeholder="rfid">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" required class="form-control" value="{{ user['email']}}" name="email" placeholder="email">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Editar</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
