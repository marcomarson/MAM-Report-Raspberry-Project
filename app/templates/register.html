{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-2">
          {% if error %}
           <p class=error><strong>Erro:</strong> {{ error }} </p>
         {% endif %}
            <form method=POST action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="exampleInputEmail1">Nome</label>
                    <input type="text" required class="form-control" name="username" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword">Interfone</label>
                    <input type="text" required class="form-control" name="interfone" placeholder="Interfone">
                </div>
                <div class="form-group">
                    <label for="exampleInputApartamento1">Apartamento</label>
                    <input type="number" required class="form-control" name="ap" placeholder="Apartamento">
                </div>
                <div class="form-group">
                    <label for="exampleInputRFID1">RFID</label>
                    <input type="text" class="form-control" name="rfid" placeholder="rfid">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" required class="form-control" name="email" placeholder="email">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrar</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
