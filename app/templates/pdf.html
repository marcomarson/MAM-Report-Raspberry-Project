
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Relatório</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>
<body>

<div class="container">
  <h2 class="col-md-4 col-md-offset-4">Relatório MAM</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Apartamento</th>
        <th>Horário abertura portão</th>
        <th>Tempo portão aberto(segundos)</th>
      </tr>
    </thead>
    <tbody>
      {% for x in allvalues  %}
      <tr>
        <td>{{ x['rfid']  }}</td>
        <td>{{ x['apartamento']  }}</td>
        <td>{{ x['horario_abertura']  }}</td>
        <td>{{ x['tempo_portao_aberto']  }}</td>
      </tr>
      {% endfor %}

    </tbody>
  </table>
</div>

</body>
</html>
