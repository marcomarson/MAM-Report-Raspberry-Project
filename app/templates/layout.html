<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="MarcoMarson">
    <title>Painel de Controle- MAM - UEPG</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome-4.7.0/css/font-awesome.min.css') }}" >
    <!--
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700">
    -->

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui.css') }}">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

<!--
  <link href="{{ url_for('static', filename='css/sb-admin.css') }}" rel="stylesheet">
-->
    <link href="{{ url_for('static', filename='css/reset.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <!-- JavaScripts -->

    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}"></script>

</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
     <div class="container">
         <div class="navbar-header">
           <h1><a href="/"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="" style="height:30%; width:30%"></a></h1>
             <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#top-navbar">
                 <i class="fa fa-bars" aria-hidden="true"></i>
             </button>
             <span class="navbar-brand">Projeto de Segurança - MAM</span>
         </div>
         <div class="collapse navbar-collapse text-center" id="top-navbar">
             <ul class="nav navbar-nav">
               <li class="current">  <a href="{{ url_for('register') }}"><i class="fa fa-btn fa-edit"></i>Inscrição</a></li>
               <li>  <a href="{{ url_for('report') }}"><i class="fa fa-fw fa-bar-chart-o"></i>Relatórios</a></li>
               <li>  <a href="{{ url_for('photos') }}"><i class="fa fa-fw fa-photo"></i>Fotos</a></li>
               <li>  <a href="{{ url_for('faq') }}"><i class="fa fa-fw fa-question-circle-o"></i>FAQ</a></li>
               <li>  <a href="{{ url_for('contato') }}"><i class="fa fa-fw fa-address-card"></i>Contato</a></li>
             </ul>
         </div>
     </div>
 </nav>
  <div class="header-content header-subpages"></div>
<section id="content" class="content-subpages">
  <div>
    <div align="center" class="wrap">
        {% block body %}{% endblock %}
    </div>
  </div>
</section>
<footer>
  <div class="navbar navbar-default navbar-fixed-bottom text-center">
    <div class="row">
        <span class="copyright">
          <p class='text-center'>
            Desenvolvimento:Marco Marson © 2017
            </ul>
          </p>
        </span>
    </div>
  </div>
</footer>
</body>
</html>
