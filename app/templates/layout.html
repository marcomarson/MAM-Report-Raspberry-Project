<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="MarcoMarson">
    <title>Painel de Controle- MAM - UEPG</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700">

    <!-- Styles -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!--
  <link href="{{ url_for('static', filename='css/sb-admin.css') }}" rel="stylesheet">
-->
    <link href="{{ url_for('static', filename='css/reset.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <!-- JavaScripts -->

    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}"></script>

</head>
<body>
  <header>
    <div class="main">
      <div class="wrap">
        <h1><a href="/"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="" style="height:30%; width:30%"></a></h1>
        <div class="slogan">Projeto de Segurança - MAM</div>
      </div>
      <div class="nav-shadow">
        <div>
          <nav>
            <ul class="menu">
              <li class="current">  <a href="{{ url_for('register') }}"><i class="fa fa-btn fa-edit"></i>Inscrição</a></li>
              <li>  <a href="{{ url_for('report') }}"><i class="fa fa-fw fa-bar-chart-o"></i>Relatórios</a></li>
              <li>  <a href="{{ url_for('photos') }}"><i class="fa fa-fw fa-photo"></i>Fotos</a></li>
              <li>  <a href="{{ url_for('faq') }}"><i class="fa fa-fw fa-question-circle-o"></i>FAQ</a></li>
              <li>  <a href="{{ url_for('contato') }}"><i class="fa fa-fw fa-address-card"></i>Contato</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class="header-content header-subpages"></div>
  </header>
<section id="content" class="content-subpages">
  <div>
    <div class="wrap">

        {% block body %}{% endblock %}
    </div>
  </div>
</section>
<footer>
  <div class="navbar navbar-default navbar-fixed-bottom text-center">
    <div class="row">
        <span class="copyright">
          <p class='text-center'>
            Desenvolvimento:Marco Marson © 2017
            </ul>
          </p>
        </span>
    </div>
  </div>
</footer>
</body>
</html>
